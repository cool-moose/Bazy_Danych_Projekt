{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>{{ title if title else 'Dodaj Nowy Typ Usługi' }}</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="card p-4">
        <form method="POST"
            action="{{ url_for('edit_service', service_id=service['service_id']) if service else url_for('add_service_type') }}">

            <div class="mb-3">
                <label for="name" class="form-label">Nazwa Usługi</label>
                <input type="text" class="form-control" id="name" name="name"
                    value="{{ service['service_name'] if service else '' }}" required>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Cena (PLN)</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price"
                    value="{{ service['price'] if service else '' }}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Opis (Opcjonalnie)</label>
                <textarea class="form-control" id="description" name="description"
                    rows="3">{{ service['description'] if service else '' }}</textarea>
            </div>

            <button type="submit" class="btn btn-success">
                <i class="bi bi-check-lg"></i> {{ 'Zapisz zmiany' if service else 'Dodaj Typ Usługi' }}
            </button>
            <a href="{{ url_for('services_list') }}" class="btn btn-secondary">
                <i class="bi bi-x-lg"></i> Anuluj
            </a>
        </form>
    </div>

</div>
{% endblock %}
