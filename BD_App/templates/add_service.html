{% extends "base.html" %}
{% block title %}Dodaj usługę – Hotel Aurora{% endblock %}
{% block content %}

<div class="mb-4">
    <h2 class="mb-1"><i class="bi bi-cup-straw"></i> Dodaj usługę do rezerwacji #{{ res_id }}</h2>
    <p class="text-muted mb-0">Wybierz usługę i ilość</p>
</div>

<div class="card shadow">
    <div class="card-body p-4">
        <form method="post">
            <div class="row g-3">
                <div class="col-md-8">
                    <label class="form-label">Usługa</label>
                    <select name="service_id" class="form-select form-select-lg" required>
                        {% for s in services %}
                        <option value="{{ s[0] }}" {% if form_data and form_data.service_id|int==s[0] %}selected{% endif
                            %}>
                            {{ s[1] }} – {{ s[2] }} PLN
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Ilość</label>
                    <input type="number" name="quantity" min="1" class="form-control form-control-lg"
                        value="{{ form_data.quantity if form_data else '1' }}">
                </div>
            </div>

            <div class="d-flex gap-3 mt-4 pt-3 border-top border-secondary">
                <button type="submit" class="btn btn-success btn-lg">
                    <i class="bi bi-plus-lg"></i> Dodaj usługę
                </button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary btn-lg">
                    <i class="bi bi-x-lg"></i> Anuluj
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
