{% extends "base.html" %}
{% block title %}Edytuj pracownika – Hotel Aurora{% endblock %}
{% block content %}

<div class="mb-4">
    <h2 class="mb-1">
        <i class="bi bi-person-gear"></i> Edycja: {{ employee.first_name }} {{ employee.last_name }}
    </h2>
    <p class="text-muted mb-0">Zaktualizuj dane pracownika</p>
</div>

<div class="card shadow">
    <div class="card-body p-4">
        <form method="POST" action="{{ url_for('edit_employee', employee_id=employee.id) }}">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Imię</label>
                    <input type="text" name="first_name" class="form-control form-control-lg"
                        value="{{ employee.first_name }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Nazwisko</label>
                    <input type="text" name="last_name" class="form-control form-control-lg"
                        value="{{ employee.last_name }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Stanowisko</label>
                    <select name="position" class="form-select form-select-lg" required>
                        <option value="receptionist" {% if employee.position=='receptionist' %}selected{% endif %}>
                            Recepcjonista</option>
                        <option value="manager" {% if employee.position=='manager' %}selected{% endif %}>Menedżer
                        </option>
                        <option value="accounting" {% if employee.position=='accounting' %}selected{% endif %}>Księgowy
                        </option>
                        <option value="cleaning" {% if employee.position=='cleaning' %}selected{% endif %}>
                            Sprzątacz/Sprzątaczka</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control form-control-lg" value="{{ employee.email }}"
                        required>
                </div>
            </div>

            <div class="d-flex gap-3 mt-4 pt-3 border-top border-secondary">
                <button type="submit" class="btn btn-success btn-lg">
                    <i class="bi bi-check-lg"></i> Zapisz zmiany
                </button>
                <a href="{{ url_for('list_employees') }}" class="btn btn-secondary btn-lg">
                    <i class="bi bi-x-lg"></i> Anuluj
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
