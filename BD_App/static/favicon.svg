<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <rect width="512" height="512" rx="100" fill="#0f172a" />
  
  <g transform="translate(106, 106) scale(0.6)">
    <!-- Stylized A shape -->
    <path d="M 250,50 L 50,450 L 150,450 L 250,250 L 350,450 L 450,450 Z" 
          fill="url(#gold-gradient)" 
          filter="url(#shadow)"/>
    
    <!-- Modern geometry accents -->
    <rect x="230" y="20" width="40" height="40" rx="5" fill="#B8860B" opacity="0.8" />
    <path d="M 250,280 L 180,450 L 320,450 Z" fill="#0f172a" opacity="0.3" />
  </g>
</svg>
